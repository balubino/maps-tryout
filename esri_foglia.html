    <style>
    html, body, #map {

  <body>
    <div id="map">
    	<div id="flash_message">test title here</div>

    <script>
		var localita = [
			{nome: 'Marina di Pisa', coord: '43.6741616,10.2729774'},
			{nome: 'Chioggia', coord: '45.198693, 12.286120'},
			{nome: 'Vulcano', coord: '38.395585, 14.968288'},
			{nome: 'Pianosa', coord: '42.575250, 10.083882'},
			{nome: 'Lampedusa', coord: '35.503720, 12.612930'},
			{nome: 'Parco dell\'Etna', coord: '37.754888, 14.996934'},
			{nome: 'Tremiti', coord: '42.121942, 15.498762'},
			{nome: 'Forte di Bard', coord: '45.608879, 7.744279'},
			{nome: 'Borgomanero', coord: '45.719955, 8.454242'},
			{nome: '', coord: ''},
		];

    var map = L.map('map', {
			center: [43.6741616,10.2729774], zoom: 14,
			});

		L.Control.LocalControl = L.Control.extend({
		    options : {
			position : 'topright'
		    },
		    onAdd : function (map) {

			var playControl = L.DomUtil.create('div', 'leaflet-control-layers leaflet-control-layers-expanded');
			for(i=0; i < localita.length; i++) {
				if (localita[i].nome && localita[i].coord && localita[i].coord != "") {
				(function(i) {
					try { /* try for a valid latlng */
						var coord = localita[i].coord.split(",");
						var LatLngObj = L.latLng([parseFloat(coord[0].trim()),parseFloat(coord[1].trim())]);

						//console.log(localita[i][1],(coord[0]),(coord[1].trim()));
					} catch(e) {
						//console.log(e);
						console.log("name:" + e.name + "\nmessage:" + e.message);
						return false;
					}
					this._button = L.DomUtil.create('button', '', playControl);
					this._button.innerHTML = localita[i].nome;

					var stop = L.DomEvent.stopPropagation;

					L.DomEvent
					.on(this._button, 'click', stop)
					.on(this._button, 'mousedown', stop)
					.on(this._button, 'dblclick', stop)
					.on(this._button, 'click', L.DomEvent.preventDefault)
					.on(this._button, 'click', 
					function() {
						map.setView(LatLngObj,map.getZoom(),{animate: true});
						baseLayer.on("load",function(e) {
							L.DomEvent.stopPropagation(e);
							$("#flash_message").text(localita[i].nome).fadeIn(3000, function(){
								$(this).delay(2000).fadeOut(3000);
							});
							//console.log('msgstart ' + localita[i].nome);
						});
					}
					, this);
					}) (i);
					}
				}
				return playControl;
		    }
		});
                this.localControl = new L.Control.LocalControl(this);
                this.localControl.addTo(map);

      var baseLayer = L.esri.basemapLayer('Imagery').addTo(map);
      //L.esri.basemapLayer("Gray").addTo(map);
      //L.esri.basemapLayer('ImageryLabels').addTo(map);
      //console.log("stop here");
